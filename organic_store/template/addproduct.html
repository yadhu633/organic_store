                        <form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="product_id">Product ID:</label>
                    <input type="text" class="form-control" id="product_id" name="product_id" placeholder="Product ID"required>
                </div>
                <div class="form-group">
                    <label for="product_name">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Product Name"required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Price"required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="text" class="form-control" id="stock" name="stock" placeholder="Stock"required>
                </div>
                 <div class="col-lg-11 col-md-6">
                       <label style="color:blue;"><b>image:</b></label> <input type="file" size="50" name="image" placeholder="image"required>
                    </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="category">Choose a Category:</label>
                    <select class="form-control" id="category" name="category">
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="nuts">Nuts</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
